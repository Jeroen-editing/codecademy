<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS test file</title>
    <link rel="stylesheet" href="../css/raceDayStylesheet.css" type="text/css">
    <style>
    </style>
</head>
<body>
    <section>
        <h1 class="title">Race Day</h1>
        <div class="input_box" id="input_box">
            <p class="text_explain">Enter racers name, age and registration time (ex 9:30)</p>
            <input class="name_input" type="text" name="name" id="name_input" placeholder="enter name">
            <input class="age_input" type="text" name="quest" id="age_input" placeholder="enter age">
            <input class="time_input" type="text" name="quest" id="time_input" placeholder="enter time">
            <input class="submit_btn" type="submit" value="Enter" id="submit_btn">
            
        </div>
        <div class="output_box" id="output_box">
            <p class="text_output" id="output"></p>
        </div>
    </section>
    <script src="raceDay.js"></script>
</body>
</html>
